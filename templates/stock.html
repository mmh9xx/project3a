<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Data Visualizer</title>
    <style>
        h1{
          text-align: center;
        }
        form{
          text-align: center;
        }
    </style>
    </head>
    <body>

      <h1>Stock Data Visualizer</h1>
      {% if error %}
      <p>{{ error }}</p>
      {% endif %}
      <form method="post">
        
        <label for="symbol">Choose Stock Symbol:</label>
	      <select id="symbol">
          <option value="">Select a Symbol</option>
	      {% for symbol in tickerSymbols %}
        <option value="{{ symbol }}">{{ symbol }}</option>
        {% endfor %}
        </select>

        <input type="text" name="symbol" required />
        <br />

        <label for="chart_type">Choose Chart Type:</label>
        <select id="chart_type" name="chart_type" required>
          <option value="">Select a Chart Type</option>
          <option value="1">1. Bar</option>
          <option value="2">2. Line</option>
        </select>
        <br />

        <label for="time_series">Choose Time Series:</label>
        <select id="time_series" name="time_series" required>
          <option value="">Choose Time Series</option>
          <option value="1">1. Intraday</option>
          <option value="2">2. Daily</option>
          <option value="3">2. Weekly</option>
          <option value="2">2. Monthly</option>
        </select>
        <br>

        <label for="start_date">Choose Start Date:</label>
        <input type="date" name="start_date" required>
        <br>

        <label for="end_date">Choose End Date:</label>
        <input type="date" name="end_date" required>
        <br>
        
        <input type="submit" value="Submit" />
      </form>
      {% if plot_url %}
      <img src="data:image/png;base64,{{ plot_url }}" alt="plot of stock prices"/>
      {% endif %}
    </body>
  </html>
